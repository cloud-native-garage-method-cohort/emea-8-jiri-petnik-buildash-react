apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  generateName: buildah-react-
spec:
  serviceAccountName: build-bot
  pipelineRef:
    name: buildah-react
  workspaces:
    - name: pipeline-shared-data
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 1Gi
